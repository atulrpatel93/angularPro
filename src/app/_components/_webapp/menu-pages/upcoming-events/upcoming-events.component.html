<div class="container">
  <div class="row">
    <h2 class="text-center col-md-12">Collins Tours Information Sessions</h2>
    <hr />

    <ng-container *ngFor="let event of events">
      <div class="col-md-4 col-sm-12 text-center">
        <h3>{{event.name}}</h3>
        <img class="img-responsive img-circle" src="{{event.provinceImg}}" style="margin: 0 auto;" />
        <ng-container *ngFor="let city of event.cities">
          <div class="row">
            <h4 class="col-md-12 text-center">
              {{city.name}}
            </h4>
          </div>
          <div class="row city">
            <div class="col-md-12" [innerHTML]="city.content"></div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>


<br />
