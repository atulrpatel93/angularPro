<ul class="nav nav-tabs" style="margin-top: 30px;">
    <li class="active"><a data-toggle="tab" href="#inquiries">General Inquiries</a></li>
    <li><a data-toggle="tab" href="#brochure">Request a Brochure</a></li>
  </ul>

  <div class="tab-content">
    <div id="inquiries" class="tab-pane fade  in active">
      <h3>General Inquiries</h3>
      <div class="row">
        <div class="col-md-6">
          <label>First Name</label>
          <input class="form-control" name="firstName" type="text" />
        </div>
        <div class="col-md-6">
          <label>Last Name</label>
          <input class="form-control" name="lastName" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Phone Number</label>
          <input class="form-control" name="phoneNumber" type="text" />
        </div>
        <div class="col-md-6">
          <label>Email</label>
          <input class="form-control" name="email" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label>Message</label>
          <textarea class="form-control" name="message"></textarea>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
          <button value="Submit" class="btn col-md-12" (click)="sendInquiries();">Submit</button>
        </div>
      </div>
    </div>
    <div id="brochure" class="tab-pane fade">
      <h3>Request a Brochure</h3>
      <div class="row">
        <div class="col-md-6">
          <label>First Name</label>
          <input class="form-control" name="firstName" type="text" />
        </div>
        <div class="col-md-6">
          <label>Last Name</label>
          <input class="form-control" name="lastName" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Phone Number</label>
          <input class="form-control" name="phoneNumber" type="text" />
        </div>
        <div class="col-md-6">
          <label>Email</label>
          <input class="form-control" name="email" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label>Address</label>
          <input class="form-control" name="address" type="text" />
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
          <button value="Submit" class="btn col-md-12" (click)="requestBrochure();">Submit</button>
        </div>
      </div>
    </div>
  </div>

<hr style="margin-bottom: 15px;" />
